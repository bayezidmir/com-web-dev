<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="City Name"
            id="city-name"
          />
          <div class="input-group-append">
            <button type="button" class="btn btn-warning" id="search-button">
              Search
            </button>
          </div>
        </div>
        <div class="mt-3 text-center text-danger">
          <h5 id="empty-field">Please provide a City name!</h5>
          <h5 id="numeric-error">City name can not contain a Number!</h5>
          <h5 id="no-data">No city found!</h5>
        </div>
      </form>

      <div class="weather-status text-white text-center">
        <img
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
          id="icon"
        />
        <h1 id="city">Chandpur</h1>
        <h3><span id="temp">38.06</span>&deg;C</h3>
        <h1 class="lead" id="condition">Clouds</h1>
      </div>
    </div>

    <!-- script -->
    <script src="./weather.js"></script>
  </body>
</html>
