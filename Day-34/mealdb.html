<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BS-5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Meal</title>
  </head>
  <body>
    <div class="container">
      <div id="search">
        <h1 class="text-center text-danger mt-5">The Foodies</h1>
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Search the food you want"
            id="input-field"
          />
          <button class="input-group-text" id="btn-search">Search</button>
        </div>
      </div>
      <div class="row row-cols-2 row-cols-md-4 g-4" id="seach-result"></div>
    </div>

    <!-- bs-5 popper and js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="./mealdb.js"></script>
  </body>
</html>
