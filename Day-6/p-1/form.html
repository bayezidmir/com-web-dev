    </header>
    <main>
      <form action="post">
        <fieldset>
          <legend>Personal Details</legend>
          <p>
            Full Name :
            <label for="name"
              ><input type="text" id="name" placeholder="Enter Your Name"
            /></label>
          </p>
          <p>
            Email Address :
            <label for="email"
              ><input type="email" id="email" placeholder="Enter Your Email"
            /></label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Specialization</legend>
          <p>
            <label for="Marketing"
              ><input
                type="radio"
                name="Specialization"
                id="Marketing"
              />Marketing</label
            >
          </p>
          <p>
            <label for="Management"
              ><input
                type="radio"
                name="Specialization"
                id="Management"
              />Management</label
            >
          </p>
          <p>
            <label for="HRM"
              ><input type="radio" name="Specialization" id="HRM" />HRM</label
            >
          </p>
        </fieldset>
        <fieldset>
          <legend>Preferred University</legend>
          <p>
            <label for="NSU"
              ><input type="checkbox" name="" id="NSU" />NSU</label
            >
          </p>
          <p>
            <label for="IUB"
              ><input type="checkbox" name="" id="IUB" />IUB</label
            >
          </p>
          <p>
            <label for="EWU"
              ><input type="checkbox" name="" id="EWU" />EWU</label
            >
          </p>
        </fieldset>
        <br /><br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
