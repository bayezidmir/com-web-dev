<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Psudo Element</title>
  </head>
  <body>
    <form action="get">
      <fieldset>
        <legend>Hello</legend>
        <div class="name">
          <label for="name">Your Name : </label><br /><input
            type="text"
            name=""
            id="name"
          />
        </div>
        <br />
        <div class="email">
          <label for="email">Email Address : </label><br /><input
            type="email"
            name=""
            id="email"
            required
          />
        </div>
        <br />
        <div class="pass">
          <input type="password" name="" id="pass" required />
          <label for="pass">Password : </label><br />
        </div>
        <br />
        <div class="pass">
          <label for="pass">Confirm Password : </label><br /><input
            type="password"
            name=""
            id="pass"
          />
        </div>

        <input type="text" required />
        <label>Label</label>
      </fieldset>
    </form>
  </body>
</html>
